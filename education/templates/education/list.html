{% extends "education/base.html" %}

{% block content %}
    <div class='row'>
        <div class='col-sm-8 offset-sm-2 top-margin list-group'>
            {% for theme in themes %}
                <div class='row list-group-item'>
                    <div class='col-sm-12'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <h4>{{ theme.title }}</h4>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <p>{{ theme.description }}</p>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-sm-12 text-right green-color' >
                                <a href='{{ theme.pk }}'>Детальніше</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
